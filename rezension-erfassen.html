<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>Beats by Br&uuml;schi - Rezension erfassen</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="style-review.css">
</head>
<body>
	<header>
		<h1>Beats by Br&uuml;schi</h1>
	</header>
	<div class="topnav">
		<a href="/index#home">Home</a>
		<a href="#">Produktkategorie 1</a>
		<a href="#">Produktkategorie 2</a>
		<a href="#">Produktkategorie 3</a>
		<a href="#" style="float:right">Einkaufswagen</a>
	</div>

	<div class="row">
		<div class="leftcolumn">
			<div class="box">
				<h2>Erfassen Sie eine Rückmeldung zum Produkt</h2>
				<form action="" method="POST">
					<fieldset>
						<div class="zufriedenheit-sterne">
							<span class="container">
								<input type="radio" name="zufriedenheit" value="5" id="form-star5">
									<label for="form-star5" class="checkmark">5 Sterne</label>
								<input type="radio" name="zufriedenheit" value="4" id="form-star4">
									<label for="form-star4" class="checkmark">4 Sterne</label>
								<input type="radio" name="zufriedenheit" value="3" id="form-star3" checked="checked">
									<label for="form-star3" class="checkmark">3 Sterne</label>
								<input type="radio" name="zufriedenheit" value="2" id="form-star2">
									<label for="form-star2" class="checkmark">2 Sterne</label>
								<input type="radio" name="zufriedenheit" value="1" id="form-star1">
									<label for="form-star1" class="checkmark">1 Stern</label>
							</span>
						</div>
					</fieldset>
					<fieldset>
						<div>
							<textarea name="instructions" rows="8" cols="60" maxlength="400" placeholder="No more than 400 characters long." id="form-instructions"></textarea>
						</div>
					</fieldset>
					<fieldset>
						<input type="submit" value="Rezension erfassen">
					</fieldset>
				</form>
			</div>

		</div>
		<div class="rightcolumn">
			<div class="box">
				<h2>Über uns</h2>
				<div class="fakeimg" style="height:100px;">Platzhalter für Bild</div>
				<p>Informationen über Beats by Brüschi</p>
			</div>
			<div class="box">
				<h3>Letzte Posts</h3>
			</div>
			<div class="box">
				<h3>Follow Us</h3>
				<p>Twitter</p>
				<p>Instagram</p>
				<p>Facebook</p>
			</div>
		</div>
	</div>
	<div class="footer">
		<p><small>Beats by Brüschi ©</small></p>
	</div>
</body>
</html>
